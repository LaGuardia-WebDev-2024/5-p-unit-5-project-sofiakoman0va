<!DOCTYPE html>

  <style>
    #gerbilbaby {
      background: white;
      border: 1px solid rgb(158, 49, 49);
    }

    .flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
  </style>
</head>
<body style="background-image:url(https://i.pinimg.com/736x/15/fb/75/15fb75c769ed7e81026f46c12c716880.jpg")>

    </div>
    <div class="flip-card-back">

    </div>
  </div>
</div>
